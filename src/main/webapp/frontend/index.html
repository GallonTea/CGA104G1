<!DOCTYPE html>
<html lang="zh-hart" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>

    <!-- import bootstrap 5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- import font-style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">

    <!-- import jquery-3.6.0 -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- import icon -->
    <script src="https://kit.fontawesome.com/b5ef6b60f3.js" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../resources/static/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/static/css/bestSell.css"/>

    <style>
        body {
            background: rgba(0, 0, 0, .6) url('../resources/static/image/andrew-s-ouo1hbizWwo-unsplash.jpg') no-repeat fixed center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
            z-index: -999999;
            /*opacity: 30%;*/
        }

        .inner img {
            /*max-width: 100%;*/
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>

</head>

<body>


<main>

    <div id="myApp" style="height: auto; min-height:700px;background-color: rgba(255,255,255,0.51)" v-cloak>

        <article class="container" id="recommend">

            <section id="shop_best_seller">

                <div class="col-md-12 text-center">
                    <h1>站長推薦商品<i class="fa-solid fa-fire" style="color: red;"></i></h1>
                </div>
                <br>

                <div class="response row">
                    <div class="outer" v-for="(result, index) in result" :key="result.itemId">
                        <div class="inner"><img :src="'data:image/jpeg;base64,' + result.photo" alt="productImg"><h4>
                            {{ result.itemName }}</h4>
                            <span>NT$ {{ result.itemPrice }}</span></div>
                    </div>
                </div>

            </section>
        </article>
    </div>


</main>


<!-- import bootstrap 5.2.1 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue-router@4"></script>


<!--  NavBar  -->
<script src="../resources/static/js/navbar.js"></script>
<!--  Footer  -->
<script src="../resources/static/js/footer.js"></script>


<script type="text/javascript" src="../resources/static/js/home.js"></script>
<!--  Cart -->
<script type="text/javascript" src="../resources/static/js/cart.js"></script>

</body>


</html>
