    <script type="text/javascript">
        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        let gbitem_id = 1;
        showgroupbuypicture(gbitem_id);
        function showgroupbuypicture(e) {
            //取出圖片
            $.ajax({
                url: `/CGA104G1/groupBuyItemPicture/groupBuyItemPictureGetAll.do?=${gbitem_id}`,
                type: "POST",
                success: function (data) {
                    showAllPic(data);
                    console.log(data);
                }
            })
            function showAllPic(data) {
                let pics = JSON.parse(data);
                console.log(pics);
                let div = document.querySelector(".slides");
                let groupBuyItemPictureHTML = "";
                //         groupBuyItemPictureHTML += `
                // <div class="carousel-item active">

                // </div>
                // `;
                for (let i = 0; i < pics.length; i++) {
                    groupBuyItemPictureHTML += `
                     <div >
                    <img src="/CGA104G1/groupBuyItemPicture/groupBuyItemPicture.do?gbitem_id=${pics[i]}" >
                </div>
                `;
                }
                div.innerHTML = groupBuyItemPictureHTML;
            }
        }
