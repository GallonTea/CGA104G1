<!-- import vue.js  -->
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script>

    let vm = Vue.createApp({
        data() {
            return {
                filterSta: '',
                statusSelect: '',
                details: [],
                detail: []
            }
        },
        beforeCreate() {
            var qs = Qs
            axios.post('/CGA104G1/ListAllOrderBackServlet')
                .then(res => {
                    console.log(res.data);
                    this.details = res.data;
                })
                .catch(err => {
                    console.log(err);
                })
        },
        methods: {
            statusFilter: function (val) {
                switch (val) {
                    case '0':
                        return '🟠 等待付款中'
                    case '1':
                        return '⚫ 未完成付款，訂單自動取消'
                    case '2':
                        return '🔵 完成付款，準備出貨中'
                    case '3':
                        return '⚪ 正在運輸途中'
                    case '4':
                        return '🟥 取消訂單審核中'
                    case '5':
                        return '🟡 未取貨，退回平台'
                    case '6':
                        return '🟢 已完成取貨'
                    case '7':
                        return '🟦 退/換貨申請中'
                    case '8':
                        return '🔵 退/換貨處理中'
                    default:
                        return '⚫ 訂單已取消'

                }
            },
            viewDetail: function (details, index) {
                var qs = Qs
                axios.post('/CGA104G1/MoreDetailsServlet', qs.stringify({
                    orderId: this.details[index].ORDER_ID
                }))
                    .then(res => {
                        console.log(res);
                        this.detail = res.data
                    })
                    .catch(err => {
                        console.log(err);
                    })
            },
            refresh: function () {
                this.filterSta = ''
            }
        },
        computed: {
            filterStatus() {
                return this.details.filter(result => result.ORDER_STATUS.match(this.filterSta))
            }
        }
    });

    vm.mount('#app')

</script>
