<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>追蹤訂單詳情</title>

    <!-- import bootstrap 5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- import font-style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">

    <!-- import jquery-3.6.0 -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- import icon -->
    <script src="https://kit.fontawesome.com/b5ef6b60f3.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" type="text/css" href="../../resources/static/css/orderDetails.css"/>
    <style>
        [v-clock] {
            display: none;
        }

        .area {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<main>

    <div id="app" class="container" v-cloak>
        <div class="py-5 text-center">
            <h2>{{ memberName }} 的訂單明細</h2>
            <p class="lead"></p>
        </div>

        <article v-for="(orders, index) in orders"
                 :key="orders.ORDER_ID"
                 class="card area">
            <header class="card-header"> 訂單詳情</header>
            <div class="card-body">
                <h6>訂單編號: {{ orders.ORDER_ID }}</h6>
                <article class="card">
                    <div class="card-body row">
                        <div class="col"><strong>預計到貨日期: </strong> <br>--</div>
                        <div class="col"><strong>訂單狀態: </strong> <br>{{ statusFilter(orders.ORDER_STATUS) }}</div>
                        <div class="col"><strong>物流編號: #</strong> <br>{{ orders.TRACKING_NUM }}</div>
                    </div>
                </article>

                <div class="track">
                    <div class="step"
                         :class="(orders.ORDER_STATUS === '0'||orders.ORDER_STATUS === '2'||orders.ORDER_STATUS === '3'||orders.ORDER_STATUS === '4'||orders.ORDER_STATUS === '6') ? 'active' : ''"><span
                            class="icon"> <i
                            class="fa fa-check"></i> </span> <span class="text">訂單已成立</span>
                    </div>
                    <div class="step"
                         :class="(orders.ORDER_STATUS === '2'||orders.ORDER_STATUS === '3'||orders.ORDER_STATUS === '4'||orders.ORDER_STATUS === '6') ? 'active' : ''"><span
                            class="icon"> <i
                            class="fa fa-user"></i> </span> <span class="text">準備出貨中</span>
                    </div>
                    <div class="step"
                         :class="(orders.ORDER_STATUS === '2'||orders.ORDER_STATUS === '4'||orders.ORDER_STATUS === '6') ? 'active' : ''"><span
                            class="icon"> <i
                            class="fa fa-truck"></i> </span> <span
                            class="text">正在運輸途中</span></div>
                    <div class="step" :class="(orders.ORDER_STATUS === '2') ? 'active' : ''"><span class="icon"> <i
                            class="fa fa-box"></i> </span> <span
                            class="text">已送達</span></div>
                </div>

                <hr>
                <ul class="row">
                    <li class="col-md-4">
                        <figure class="itemside mb-3">
                            <div class="aside"><img
                                    src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1571751108/Ecommerce/laptop-dell-xps-15-computer-monitors-laptops.jpg"
                                    class="img-sm border"></div>
                            <figcaption class="info align-self-center">
                                <p class="title">Dell Laptop with 500GB HDD <br> 8GB RAM</p> <span class="text-muted">$950 </span>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <hr>
                <button class="btn btn-light" @click="showMore(orders, index)">查看詳情</button>

            </div>
        </article>

    </div>
</main>

<!-- import bootstrap 5.2.1 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


<!-- import vue.js  -->
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    let vm = Vue.createApp({
        data() {
            return {
                isModalVisible: false,
                memberId: '',
                memberName: '',
                orders: []
            }
        },
        beforeCreate() {
            let member = sessionStorage.getItem('mem-info');
            if (!member) {
                alert('請先登入!')
                window.location.assign('/CGA104G1/frontend/mem/login.jsp')
            }
            let memberId = JSON.parse(member).memberId;
            this.memberId = JSON.parse(member).memberId;

            var qs = Qs
            axios.post('/CGA104G1/ListOrderDetailsServlet', qs.stringify({
                memberId: memberId
            }))
                .then(res => {
                    this.orders = res.data;
                    console.log(res);
                    console.log(this.orders)
                })
                .catch(err => {
                    console.log(err);
                })
        },
        mounted() {
            let member = sessionStorage.getItem('mem-info');
            this.memberId = JSON.parse(member).memberId;
            this.memberName = JSON.parse(member).memberName;
        },
        methods: {
            statusFilter: function (val) {
                switch (val) {
                    case '0':
                        return '等待付款中'
                        break
                    case '1':
                        return '已取消訂單'
                        break
                    case '2':
                        return '訂單已完成'
                        break
                    case '3':
                        return '準備出貨中'
                        break
                    case '4':
                        return '正在運輸途中'
                        break
                    case '5':
                        return '未取貨，退回平台'
                        break
                    case '6':
                        return '已完成取貨'
                        break
                    case '7':
                        return '退貨處理中'
                        break
                    case '8':
                        return '換貨處理中'
                        break
                    default:
                        return '訂單已失效'
                }
            },
            showMore: function (orders, index) {
                var qs = Qs
                axios.post('/CGA104G1/MoreDetailsServlet', qs.stringify({
                    orderId: this.orders[index].ORDER_ID
                }))
                    .then(res => {
                        console.log(res);
                    })
                    .catch(err => {
                        console.log(err);
                    })
            }
        },
        component: {},
    })

    vm.mount('#app')

</script>
</body>
<!--  NavBar  -->
<script src="../../resources/static/js/navbar.js"></script>
<!--  Footer  -->
<script src="../../resources/static/js/footer.js"></script>

<link rel="stylesheet" type="text/css" href="../../resources/static/css/home.css"/>

</html>
