<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listallgroupbuy</title>

    <!-- import bootstrap 5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- import font-style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">

    <!-- import css stylesheet -->
    <link rel="stylesheet" href="/resources/static/css/plugins.css">
    <link rel="stylesheet" href="/resources/static/css/style.css">
    <link rel="stylesheet" href="/resources/static/css/responsive.css">
    <!-- import jquery-3.6.0 -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- import icon -->
    <script src="https://kit.fontawesome.com/b5ef6b60f3.js" crossorigin="anonymous"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        html {
            font-size: 22px;
        }

        .home_main {
            z-index: -999999;
            position: relative;
            transition: 3s;
            opacity: 30%;
            height: 4160px;
            width: auto;
            background-image: url('../resources/static/image/andrew-s-ouo1hbizWwo-unsplash.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: transparent;
            transform: scale(1.111);
            margin-bottom: 10%;
        }

        body {
            background: #eee;
        }

        footer {
            background: #fbaa70;
            padding: 50px 10px;
            font-size: 18px;
        }

        .badge {
            padding-left: 9px;
            padding-right: 9px;
            -webkit-border-radius: 9px;
            -moz-border-radius: 9px;
            border-radius: 9px;
        }

        .label-warning[href],
        .badge-warning[href] {
            background-color: #c67605;
        }

        #lblCartCount {
            font-size: 12px;
            background: #ff0000;
            color: #fff;
            padding: 0 5px;
            vertical-align: top;
            margin-left: -10px;
        }

        /* footer 樣式 */
        footer {
            border-top: solid 1px #c9c9c9;
            padding: 80px 0px;
        }

        footer a {
            color: black;
            text-decoration: none;
        }

        footer a:hover {
            color: #929292;
            opacity: 60%;
        }

        footer {
            border-top: solid 1px #c9c9c9;
            padding: 80px 0;
            background-color: white;
        }

        footer img {
            width: 110px;
            margin-bottom: 0;
        }

        @media all and (min-width: 992px) {
            .navbar .nav-item .dropdown-menu {
                display: none;
            }

            .navbar .nav-item:hover .nav-link {}

            .navbar .nav-item:hover .dropdown-menu {
                display: block;
            }

            .navbar .nav-item .dropdown-menu {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <!-- <div class="home_main"></div> -->

    <header>

        <article class="container">

        </article>

    </header>

    <main>


        <div class="grid-products">
            <div class="row">
                <div class="item col-lg-4 col-md-4 col-6">
                    <div class="product-image"><a href="product-layout1.html" class="product-img"><img class=""
                                data-src="/resources/static/image/elt-p-0.jpg" src="/resources/static/image/elt-p-0.jpg"
                                alt="" title=""><img class="hover lazyload"
                                data-src="/resources/static/image/elt-p-1.jpg" src="/resources/static/image/elt-p-1.jpg"
                                alt="" title="">
                            <div class="product-labels"><span class="lbl on-sale">Sale</span></div>
                        </a>
                        <div class="button-set style3">
                            <ul>
                                <li><a href="index.html#quickview-popup" title="Quick View"
                                        class="btn-icon quick-view-popup quick-view" data-bs-toggle="modal"
                                        data-bs-target="#quickview_popup"><i
                                            class="icon an an-expand-arrows-alt"></i><span class="tooltip-label">Quick
                                            View</span></a>
                                    <!--End Quick View Button-->
                                </li>
                                <li>
                                    <div class="wishlist-btn"><a class="btn-icon wishlist add-to-wishlist"
                                            href="my-wishlist.html"><i class="icon an an-heart-o"></i><span
                                                class="tooltip-label">Add To Wishlist</span></a></div>
                                    <!--End Wishlist Button-->
                                </li>
                                <li>
                                    <div class="compare-btn"><a class="btn-icon compare add-to-compare"
                                            href="compare-style2.html" title="Add to Compare"><i
                                                class="icon an an-balance-scale"></i><span class="tooltip-label">Add to
                                                Compare</span></a></div>
                                    <!--End Compare Button-->
                                </li>
                            </ul>
                        </div>
                        <!--End Product Button-->
                    </div>
                    <div class="product-details text-left">
                        <div class="brand-name">Camera</div>
                        <!--End Brand Name-->
                        <div class="product-name"><a href="product-layout1.html">Camera(A100) 20 MP Point &
                                Shoot Camera</a></div>
                        <div class="product-price"><span class="old-price">$499.00</span><span
                                class="price">$400.00</span></div>
                        <div class="product-review"><i class="an an-star"></i><i class="an an-star"></i><i
                                class="an an-star"></i><i class="an an-star"></i><i class="an an-star"></i><span
                                class="review-label"><a href="index.html#;">5
                                    reviews</a></span></div>
                        <!--End Product Review-->
                        </ul><a href="index.html#pro-addtocart-popup" title="Add to Cart"
                            class="btn-icon btn btn-addto-cart" data-bs-toggle="modal"
                            data-bs-target="#pro-addtocart-popup"><i class="icon an an-shopping-cart"></i><span>Add to
                                Cart</span></a>
                        <!--end Cart Button-->
                    </div>
                </div>
            </div>
        </div>






    </main>


    <!-- import bootstrap 5.2.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--  NavBar  -->
    <script src="/resources/static/js/navbar.js"></script>
    <!--  Footer  -->
    <script src="/resources/static/js/footer.js"></script>


</body>

</html>
